<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form method="post" onsubmit="preventSubmit(event)">
        <input type="text" placeholder="Username" class="input-login" name="username" id="username">
        <input type="password" placeholder="Password" class="input-login" name="password" id="password">
        <input type="submit" value="submit" class="input-btn-login" name="login" id="login">
    </form>
    <a href="register">not yet signed?</a>
    <script src="js/user_login.js"></script>
</body>
</html>
